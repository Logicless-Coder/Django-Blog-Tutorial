{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Are you Sure?</legend>
                <h2>You are about to delete {{ object.title }} post.</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, I am sure.</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Let me think</a>
            </div>
        </form>
    </div>
{% endblock content %}
